<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SWDSMS | Report Incident</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --light-blue:#A6C4E8;
  --moonstone:#5D90C5;
  --saffron:#1F689F;
  --gunmetal:#174670;
  --white:#ffffff;
}

*{
  box-sizing:border-box;
  font-family:'Segoe UI', sans-serif;
}

body{
  margin:0;
  background:var(--light-blue);
  min-height:100vh;
  display:flex;
  flex-direction:column;
}

/* ===== TOP BAR ===== */
.topbar{
  height:70px;
  background:var(--gunmetal);
  color:white;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 30px;
  box-shadow:0 2px 8px rgba(0,0,0,0.15);
}

.brand{
  display:flex;
  align-items:center;
  gap:12px;
  font-size:22px;
  font-weight:700;
}

.brand img{
  width:38px;
  height:38px;
  border-radius:50%;
  background:white;
  padding:4px;
}

.logout-btn{
  background:var(--moonstone);
  border:none;
  color:white;
  padding:10px 22px;
  border-radius:8px;
  cursor:pointer;
  font-weight:600;
  transition:.3s;
}

.logout-btn:hover{
  background:#3f8896;
}

/* ===== USER AREA ===== */
.user-area{
  display:flex;
  align-items:center;
  gap:18px;
}

.user-info{
  display:flex;
  align-items:center;
  gap:10px;
  background:rgba(255,255,255,0.12);
  padding:8px 14px;
  border-radius:20px;
  font-weight:600;
  font-size:14px;
}

.user-info img{
  width:28px;
  height:28px;
  border-radius:50%;
  background:white;
  padding:4px;
}

/* ===== LAYOUT ===== */
.layout{
  display:flex;
  flex:1;
}

/* ===== SIDEBAR ===== */
.sidebar{
  width:240px;
  background:var(--gunmetal);
  color:white;
  padding-top:30px;
  display:flex;
  flex-direction:column;
  gap:10px;
}

.sidebar a{
  text-decoration:none;
  color:white;
  padding:14px 25px;
  font-size:15px;
  display:block;
  transition:.3s;
  border-left:4px solid transparent;
}

.sidebar a:hover{
  background:rgba(255,255,255,0.08);
  border-left:4px solid var(--saffron);
}

.sidebar a.active{
  background:rgba(255,255,255,0.12);
  border-left:4px solid var(--saffron);
  font-weight:600;
}

/* ===== CONTENT ===== */
.content{
  flex:1;
  background:var(--light-blue);
  display:flex;
  justify-content:center;
  padding:40px 20px;
}

.page-container{
  width:100%;
  max-width:1050px;
}

/* ===== CARD ===== */
.card{
  background:var(--white);
  border-radius:18px;
  padding:35px;
  box-shadow:0 10px 25px rgba(0,0,0,0.08);
  width:100%;
}

.card h2{
  margin-top:0;
  margin-bottom:25px;
  color:var(--gunmetal);
}

/* ===== FORM ===== */
.form-grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:20px;
}

.form-group{
  display:flex;
  flex-direction:column;
}

label{
  font-weight:600;
  margin-bottom:6px;
  color:var(--gunmetal);
}

input, select, textarea{
  padding:12px 14px;
  border-radius:10px;
  border:1px solid #ccc;
  font-size:14px;
}

textarea{
  resize:none;
  min-height:120px;
}

.full{
  grid-column:1/3;
}

/* ===== BUTTON ===== */
.submit-btn{
  margin-top:22px;
  padding:14px;
  border:none;
  border-radius:12px;
  background:var(--moonstone);
  color:white;
  font-size:16px;
  font-weight:600;
  cursor:pointer;
  transition:.3s;
}

.submit-btn:hover{
  background:var(--gunmetal);
}

/* ===== RESPONSIVE ===== */
@media(max-width:900px){
  .sidebar{width:200px;}
}

@media(max-width:700px){
  .layout{flex-direction:column;}

  .sidebar{
    width:100%;
    flex-direction:row;
    justify-content:space-around;
    padding:10px 0;
  }

  .sidebar a{
    border-left:none;
    border-bottom:3px solid transparent;
  }

  .sidebar a.active{
    border-bottom:3px solid var(--saffron);
    border-left:none;
  }

  .form-grid{
    grid-template-columns:1fr;
  }

  .full{
    grid-column:1/2;
  }
}
</style>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>

<!-- TOP BAR -->
<div class="topbar">
  <div class="brand">
    <img src="logo.png" alt="logo">
    <span>SWDSMS</span>
  </div>

  <div class="user-area">
    <div class="user-info">
      <img src="user-icon.jpg" alt="user">
      <span>Student/Parent User</span>
    </div>

    <button class="logout-btn" onclick="location.href='index.html'">Logout</button>
  </div>
</div>

<div class="layout">

  <!-- SIDEBAR -->
  <div class="sidebar">
    <a href="report.html" class="active">Report Incident</a>
  </div>

  <!-- CONTENT -->
  <div class="content">
    <div class="page-container">

      <div class="card">
        <h2>Report Incident</h2>

        <form id="reportForm">
          <div class="form-grid">

            <div class="form-group">
              <label for="realname">Participant Full Name</label>
              <input type="text" id="realname" placeholder="Enter full name">
            </div>

            <div class="form-group">
              <label for="codename">Codename (Anonymous Display)</label>
              <input type="text" id="codename" placeholder="Enter codename (Anonymous)">
            </div>

            <div class="form-group">
              <label for="grade">Grade / Section</label>
              <input type="text" id="grade" placeholder="e.g Grade 10-A">
            </div>

            <div class="form-group">
              <label for="type">Category</label>
              <select id="type" aria-label="Category">
                <option value="">Select category</option>
                <option>Bullying</option>
                <option>Language</option>
                <option>Digital Misuse</option>
              </select>
            </div>

            <div class="form-group">
              <label for="date">Date</label>
              <input type="date" id="date" aria-label="Date of incident">
            </div>

            <div class="form-group full">
              <label for="description">Description</label>
              <textarea id="description" placeholder="Describe the incident..."></textarea>
            </div>

          </div>

          <button type="submit" class="submit-btn">Submit Report</button>
        </form>

      </div>

    </div>
  </div>

</div>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const form = document.getElementById("reportForm");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const realname = document.getElementById("realname").value.trim();
    const codename = document.getElementById("codename").value.trim();
    const grade = document.getElementById("grade").value.trim();
    const type = document.getElementById("type").value.trim();
    const date = document.getElementById("date").value.trim();
    const description = document.getElementById("description").value.trim();

    if(!realname || !codename || !grade || !type || !date || !description){
      alert("Please complete all fields.");
      return;
    }

    try{
      const res = await fetch('/api/reports', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ Name: realname, Codename: codename, Grade: grade, Type: type, Date: date, Description: description })
      });

      if(!res.ok){
        let errBody = null;
        try{ errBody = await res.json(); }catch(_){ errBody = { error: res.statusText || 'Failed to submit' }; }
        alert((errBody && errBody.error) || 'Failed to submit');
        return;
      }

      if (window.Swal) {
        await Swal.fire({
          icon: 'success',
          title: 'Report Submitted',
          text: 'Your report was submitted and stored in db.json.'
        });
      } else {
        alert('Report Submitted. Your report was submitted and stored in db.json.');
      }
      form.reset();
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }catch(err){
      console.error(err);
      showToast && showToast('Server error â€” try again','error');
    }
  });
});

// small toast helper used by pages
function showToast(msg, type = 'info'){
  const existing = document.getElementById('global-toast');
  if(existing) existing.remove();
  const div = document.createElement('div');
  div.id = 'global-toast';
  div.style.position = 'fixed';
  div.style.right = '20px';
  div.style.bottom = '28px';
  div.style.padding = '12px 16px';
  div.style.borderRadius = '10px';
  div.style.color = '#fff';
  div.style.fontWeight = '700';
  div.style.boxShadow = '0 8px 24px rgba(0,0,0,0.15)';
  div.style.zIndex = 9999;
  if(type === 'success') div.style.background = 'linear-gradient(90deg,#2ecc71,#27ae60)';
  else if(type === 'error') div.style.background = 'linear-gradient(90deg,#e74c3c,#c0392b)';
  else div.style.background = 'linear-gradient(90deg,#3498db,#2c82c9)';
  div.textContent = msg;
  document.body.appendChild(div);
  setTimeout(()=>{ div.remove(); }, 2600);
}
</script>
</body>
</html>
