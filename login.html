<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>SWDSMS Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- FontAwesome (for eye icon) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    :root {
      --light-blue: #C3E7F1;
      --moonstone: #519CAB;
      --saffron: #FFC64F;
      --gunmetal: #20373B;
    }

    * {
      box-sizing: border-box;
      font-family: Segoe UI, sans-serif;
    }

    body {
      margin: 0;
      background: var(--light-blue);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* ===== MAIN LAYOUT ===== */
    .wrapper {
      width: 90%;
      max-width: 1100px;
      display: flex;
      background: white;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
    }

    /* ===== LEFT BRAND ===== */
    .brand {
      flex: 1;
      background: var(--gunmetal);
      color: white;
      padding: 50px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 20px;
    }

    .brand-header {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .brand-header img {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      object-fit: cover;
      background: white;
    }

    .brand h1 {
      margin: 0;
      font-size: 36px;
    }

    .brand p {
      margin: 0;
      font-size: 16px;
      color: #d5eef3;
    }

    /* ===== RIGHT LOGIN ===== */
    .login-section {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
    }

    .login-card {
      width: 100%;
      max-width: 380px;
    }

    .login-card h2 {
      margin-bottom: 20px;
      color: var(--gunmetal);
    }

    .login-card input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    /* ===== PASSWORD EYE ===== */
    .password-wrap {
      position: relative;
      width: 100%;
    }

    .password-wrap input {
      padding-right: 45px;
    }

    .eye-toggle {
      position: absolute;
      right: 14px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 16px;
      color: #888;
      user-select: none;
    }

    .eye-toggle:hover {
      color: #333;
    }

    /* ===== BUTTON ===== */
    .login-card button {
      width: 100%;
      padding: 12px;
      background: var(--moonstone);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
      transition: .3s;
    }

    .login-card button:hover {
      background: var(--saffron);
      color: var(--gunmetal);
    }

    /* ===== AUTH SWITCH ===== */
    #auth-switch-text {
      text-align: center;
      margin-top: 18px;
      font-size: 14px;
    }

    #auth-switch-text a {
      color: #3f8f9e;
      text-decoration: none;
      font-weight: 500;
    }

    #auth-switch-text a:hover {
      text-decoration: underline;
    }

    /* ===== RESPONSIVE ===== */
    @media(max-width:800px) {
      .wrapper {
        flex-direction: column;
      }

      .brand {
        text-align: center;
        align-items: center;
      }
    }
  </style>
</head>

<body>

  <div class="wrapper">

    <!-- LEFT BRAND -->
    <div class="brand">
      <div class="brand-header">
        <img src="logo.png" alt="Logo">
        <h1>SWDSMS</h1>
      </div>
      <p>Student Welfare & Digital Safety Monitoring System</p>
    </div>

    <!-- RIGHT LOGIN -->
    <div class="login-section">
      <div class="login-card">
        <h2>Login</h2>

        <!-- ROLE -->
        <input type="text" id="role" placeholder="Enter role (admin/teacher/student/parent)">

        <!-- USERNAME -->
        <input type="text" id="username" placeholder="Username">

        <!-- PASSWORD -->
        <div class="password-wrap">
          <input type="password" id="password" placeholder="Password">
          <span class="eye-toggle" onclick="togglePassword()">
            <i class="fa fa-eye"></i>
          </span>
        </div>

        <button id="loginBtn">Login</button>

        <p id="auth-switch-text">
          Don't have an account? <a href="signup.html">Sign Up</a>
        </p>

      </div>
    </div>

  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const loginBtn = document.getElementById("loginBtn");

      loginBtn.addEventListener("click", async () => {
        const role = document.getElementById("role").value.trim().toLowerCase();
        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value.trim();

        if (!role || !username || !password) {
          showToast('Fill all fields.', 'error');
          return;
        }

        try {
          const res = await fetch('/api/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ role, username, password })
          });

          if (!res.ok) {
            let errBody = null;
            try{ errBody = await res.json(); }catch(_){ errBody = { error: res.statusText || 'Login failed' }; }
            showToast((errBody && errBody.error) || 'Login failed', 'error');
            return;
          }

          const user = await res.json();
          // store user locally (demo auth)
          localStorage.setItem('swdsms_user', JSON.stringify(user));

          // show success toast then redirect to the appropriate dashboard
          showToast('Login successful', 'success');
          setTimeout(() => {
            if (user.role === 'admin') window.location.href = 'admin-dashboard.html';
            else if (user.role === 'teacher' || user.role === 'guidance') window.location.href = 'teacher-dashboard.html';
            else if (user.role === 'student' || user.role === 'parent') window.location.href = 'studentdashboard.html';
            else showToast('Invalid role', 'error');
          }, 900);

        } catch (err) {
          console.error(err);
          showToast('Server error â€” try again', 'error');
        }
      });
    });

    /* ===== PASSWORD TOGGLE ===== */
    function togglePassword() {
      const input = document.getElementById("password");
      const icon = document.querySelector(".eye-toggle i");

      if (input.type === "password") {
        input.type = "text";
        icon.classList.remove("fa-eye");
        icon.classList.add("fa-eye-slash");
      } else {
        input.type = "password";
        icon.classList.remove("fa-eye-slash");
        icon.classList.add("fa-eye");
      }
    }
  // small toast helper (used for friendly errors)
  function showToast(msg, type = 'info'){
    const existing = document.getElementById('global-toast');
    if(existing) existing.remove();
    const div = document.createElement('div');
    div.id = 'global-toast';
    div.style.position = 'fixed';
    div.style.right = '20px';
    div.style.bottom = '28px';
    div.style.padding = '12px 16px';
    div.style.borderRadius = '10px';
    div.style.color = '#fff';
    div.style.fontWeight = '700';
    div.style.boxShadow = '0 8px 24px rgba(0,0,0,0.15)';
    div.style.zIndex = 9999;
    if(type === 'success') div.style.background = 'linear-gradient(90deg,#2ecc71,#27ae60)';
    else if(type === 'error') div.style.background = 'linear-gradient(90deg,#e74c3c,#c0392b)';
    else div.style.background = 'linear-gradient(90deg,#3498db,#2c82c9)';
    div.textContent = msg;
    document.body.appendChild(div);
    setTimeout(()=>{ div.remove(); }, 2600);
  }
  </script>

</body>

</html>
